<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/loginScript.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

<body class="loginBackground">
    <header>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand ms-3 mt-3" href="login.html">
                    <img src="img/logo/logo.png" alt="" width="120px" height="30px">
                </a>
                <button type="button" class="btn btn-danger shadow-lg p-3 me-5 mt-3 rounded" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"> Sign Up</button>
                </button>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="container-lg  mt-5">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="signUp shadow-lg p-3 mb-5 bg-body rounded" >
                    <h1 class="text-center m-2 mt-4 mb-4" style="width: 100%; font-weight: bolder; font-size: xx-large; font-family: sans-serif;">Welcome to Smartcart!</h1>
                    <form class="container-sm" id="LoginForm">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example13">Email </label>
                            <input type="email" id="emailLogin" class="form-control form-control-lg" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" id="passwordLogin" class="form-control form-control-lg" />
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block p-2 mt-4 mb-4 shadow-lg p-3 mb-5 rounded" style="width: 100%; font-weight: bolder; font-size: xx-large;" id="loginBtnForuser">Sign in</button>

                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal register -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="width: 100%; font-weight: bolder; font-size: large;">Register Now!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container-sm">
                    <form style="width: 80%; margin:0 auto;">

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label mt-4" for="form3Example1c" id="nameRegister">Your Name</label>
                                <input type="text" id="form3Example1c" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c" >Your Email</label>
                                <input type="email" id="emailRegister" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example4c">Password</label>
                                <input type="password" id="passwordRegister2" class="form-control" />
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="button"type="submit" class="btn btn-primary btn-lg btn-block p-2 mt-4 mb-4 shadow-lg p-3 mb-5 rounded" style="width: 100%; font-weight: bolder; font-size: xx-large;" id="registerBtnForuser">Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                </ul>
                <p class="text-center text-muted">Â© 2022 Company, Inc</p>
            </footer>
        </div>
    </footer>

</body>

</html>
